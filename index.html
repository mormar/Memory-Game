<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star" id="star1"></i></li>
        		<li><i class="fa fa-star" id="star2"></i></li>
        		<li><i class="fa fa-star" id="star3"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card cursor-point0">
                <i class="addCard0"></i>
            </li>
            <li class="card">
                <i class="addCard1"></i>
            </li>
            <li class="card">
                <i class="addCard2"></i>
            </li>
            <li class="card">
                <i class="addCard3"></i>
            </li>
            <li class="card">
                <i class="addCard4"></i>
            </li>
            <li class="card">
                <i class="addCard5"></i>
            </li>
            <li class="card">
                <i class="addCard6"></i>
            </li>
            <li class="card">
                <i class="addCard7"></i>
            </li>
            <li class="card">
                <i class="addCard8"></i>
            </li>
            <li class="card">
                <i class="addCard9"></i>
            </li>
            <li class="card">
                <i class="addCard10"></i>
            </li>
            <li class="card">
                <i class="addCard11"></i>
            </li>
            <li class="card">
                <i class="addCard12"></i>
            </li>
            <li class="card">
                <i class="addCard13"></i>
            </li>
            <li class="card">
                <i class="addCard14"></i>
            </li>
            <li class="card">
                <i class="addCard15"></i>
            </li>
        </ul>
    </div>

    <div id=myPopup class="">
      <div id=content class="">
        <h2 class="result-title">Congratulations! You Won!</h2>
        <div class="result">
          <p id="moves" class="">Moves: </p>
          <p id="playerTime"> </p>
          <section class="win-panel">
          	<ul class="stars">Starts:
          		<li><i class="fa fa-star" id="star4"></i></li>
          		<li><i class="fa fa-star" id="star5"></i></li>
          		<li><i class="fa fa-star" id="star6"></i></li>
          	</ul>
          </section>
          <button type="button" name="button" class="button-play" id="play"> Play </button>
        </div>

      </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
