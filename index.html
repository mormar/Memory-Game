<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card cursor-point0">
                <i class="addCard0"></i>
            </li>
            <li class="card">
                <i class="addCard1"></i>
            </li>
            <li class="card">
                <i class="addCard2"></i>
            </li>
            <li class="card">
                <i class="addCard3"></i>
            </li>
            <li class="card">
                <i class="addCard4"></i>
            </li>
            <li class="card">
                <i class="addCard5"></i>
            </li>
            <li class="card">
                <i class="addCard6"></i>
            </li>
            <li class="card">
                <i class="addCard7"></i>
            </li>
            <li class="card">
                <i class="addCard8"></i>
            </li>
            <li class="card">
                <i class="addCard9"></i>
            </li>
            <li class="card">
                <i class="addCard10"></i>
            </li>
            <li class="card">
                <i class="addCard11"></i>
            </li>
            <li class="card">
                <i class="addCard12"></i>
            </li>
            <li class="card">
                <i class="addCard13"></i>
            </li>
            <li class="card">
                <i class="addCard14"></i>
            </li>
            <li class="card">
                <i class="addCard15"></i>
            </li>
        </ul>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
